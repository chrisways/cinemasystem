<!DOCTYPE html>
<html>
<head>
	<title>Cinema Ticketing App</title>
	<script>
		var noOfChairs;
		var viewers = [];
		var seat;
		var viewername;
		var st = true;
		function allocateSeat()
		{
			 viewername = v.value;
			seat = s.value;
			noOfChairs[s.value]=v.value;
			arrangeSeats();
		}

		function arrangeSeats()
		{
			var a = 0;
			if(st)
			{
				noOfChairs = new Array(Number(chairs.value));
				st = false;
			}
			var iHTML = "<table border = 1><tr>";
			for(var i = 1; i <= noOfChairs.length; i++)
			{
				a++;
				if( a == seat)
				{
					iHTML += "<td><img width = 180 src='images/chair.jpg'><br />"+noOfChairs[i]+"</td>";
					seat = 0;
				}
				else
				{
					iHTML += "<td><img width = 180 src='images/chair.jpg'>"+noOfChairs[i]+"</td>";
				}
				if(a == 7)
				{
					iHTML += "</tr><tr>";
					a = 0;
				}
			}
			iHTML += "</tr></table>";
			hall.innerHTML = iHTML;
		}

	</script>
</head>
<body>
Arrange Sits <input type="text" name="" id="chairs"> <input type="button" value="Arrange" name="" onclick="arrangeSeats()"><br />
Allocate Sit <input type="text" name="" id="s"> to <input type="text" name="" id="v"> <input type="button" value="Allocate" name="" onclick="allocateSeat()"><br />
<div id="hall"> </div>


</body>
</html>
